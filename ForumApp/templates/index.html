
{% extends "base.html" %}

{% block content %}


<div class="category-cards">
    {% if user.is_authenticated %}
    <a class="plus-category" href="{% url 'add_category' %}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-file-plus" viewBox="0 0 16 16">
            <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5z"/>
            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1"/>
          </svg>
    </a>
    {% else %}
    <a class="plus-category" href="{% url 'signup' %}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-file-plus" viewBox="0 0 16 16">
            <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5z"/>
            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1"/>
          </svg>
    </a>
    {% endif %}
    {% for category in categories %}
        <a href="{% url 'category_posts' category.id %}" class="category-card">
            <img src="{{ category.category_image.url }}" alt="{{ category.title }}" width="100">
            <strong>{{ category.title }}</strong>
            <p>{{ category.description }}</p>
        </a>
    {% empty %}
        <p>No categories available.</p>
    {% endfor %}
</div>
{% endblock content %}
