{% extends "base.html" %}

{% block login %}
<div class="log-cont container d-flex justify-content-center">
    <div class="row">
        <h1 class="d-flex justify-content-center">Login Page</h1>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">User name</label>
                <input type="text" class="form-control" name="username" id="id_username" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="id_password" placeholder="Enter your password" required>
            </div>

            <div class="mb-3 text-danger">
                {% if form.non_field_errors %}
                    {% for error in form.non_field_errors %}
                        <label>{{ error }}</label>
                    {% endfor %}
                {% endif %}
            </div>

            <button class="log-btn btn btn-primary" type="submit">Login</button>
            <a class ="log-a" href="{% url 'signup' %}">Don't have account? Sing Up</a>
        </form>
    </div>
</div>
{% endblock login %}
