{% extends 'base.html' %}

{% block content %}
<div class="add-ps container">
    <h2>Add Post to "{{ category.title }}"</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="add-ps-b btn btn-primary">Add Post</button>
        <a href="{% url 'category_posts' category.id %}" class="canc-ps btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
