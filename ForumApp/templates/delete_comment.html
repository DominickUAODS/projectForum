{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Удалить комментарий</h2>
    <p>Вы уверены, что хотите удалить комментарий?</p>
    <p>"{{ comment.content }}"</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'full_post' comment.post.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
