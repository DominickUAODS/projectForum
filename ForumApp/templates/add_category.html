{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Add New Category</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Category</button>
        <a href="{% url 'Start page' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
